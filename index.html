<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="container">
            <div class="img-container">
                <div class="overlay"></div>
            </div>
            <div class="body">
                <h3 class="tag">Get <span class="keyword">insights</span> that help your business grow.</h3>
                <p class="description">Discover the benefits of data analytics and make better decisions regarding
                    revenue,
                    customer experience, and overall efficiency.</p>
                <div class="stats">
                    <div class="stat">
                        <h3 class="stat-title">10k+</h3>
                        <p class="stat-description">COMPANIES</p>
                    </div>
                    <div class="stat">
                        <h3 class="stat-title">314</h3>
                        <p class="stat-description">TEMPLATES</p>
                    </div>
                    <div class="stat">
                        <h3 class="stat-title">12M+</h3>
                        <p class="stat-description">QUERIES</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
